<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='main.css', v=1)}}">
</head>
<body>
<h1>login</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="container mt-5">
    <form method="post">
        <input type="text" name="login" class="input100"> <br>
        <hr>
        <input type="text" name="password" class="input100"> <br>
        <hr>
        <input type="submit" class="btn btn-success" value="войти">
        <hr>
        <a href="/reg">Регестрация</a>
    </form>
</div>
</body>
</html>
